<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="main">
                <div class="card-top">
                    <img src="./images/illustration-hero.svg" alt="">
                </div>
                <div class="card-bottom">
                    <h1>Order Summary</h1>
                    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                    <div class="select">
                        <div class="plan">
                            <img src="./images/icon-music.svg" alt="">
                            <div class="price-section">
                                <div class="plan-header">Annual Plan</div>
                                <div class="plan-price">$59.99/year</div>
                            </div>
                        </div>
                        <div class="plan-action">
                            <a href="#">Change</a>
                        </div>
                    </div>
                    <div class="card-button">
                        <button class = "button pay-btn">Procced To Payment</button>
                        <button class = "button cancel-btn">Cancel Order</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
